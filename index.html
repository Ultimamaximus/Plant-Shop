<!DOCTYPE html>
<html>
  <head>
    <title>City Plants</title>

    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This is the demo for CSS Fadeshow which is an easy to use fadeshow built in CSS only"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui"
    />

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/css-fadeshow.min.css" />
  </head>
  <body>

    <a class="announcement-bar" href="">
      <p class="announcement-bar__message">
        Delivery is available only within San Francisco city limits.
      </p>
    </a>

	<nav class="nav collapsible">
		<a class="nav__brand" href="/"><img src="images/CPS.png" alt="" /></a>
		<svg class="icon icon--white nav__toggler">
		  <use xlink:href="images/sprite.svg#menu"></use>
		</svg>
		<ul class="list nav__list collapsible__content">
		  <li class="nav__item"><a href="#">Shop All</a></li>
		  <li class="nav__item"><a href="#">Plants</a></li>
		  <li class="nav__item"><a href="#">Accessories</a></li>
		  <li class="nav__item"><a href="#">Gift</a></li>
		  <li class="nav__item"><a href="#">Search</a></li>
		  <li class="nav__item"><a href="#">Cart</a></li>
		</ul>
	  </nav>

    <div class="container-test">
      <div data-fadeshow="quick-nav prev-next-nav slide-counter autoplay ken-burns">
        <!-- Radio -->
        <input type="radio" name="css-fadeshow" id="fs-slide-1" />
        <input type="radio" name="css-fadeshow" id="fs-slide-2" />
        <input type="radio" name="css-fadeshow" id="fs-slide-3" />
        <input type="radio" name="css-fadeshow" id="fs-slide-4" />
        <input type="radio" name="css-fadeshow" id="fs-slide-5" />
    
        <!-- Slides -->
        <div class="fs-slides">
          <div class="fs-slide">
            <div
              class="fs-slide-bg"
              style="background-image: url(images/Hero-1.jpg)"
            ></div>
            <!-- You can add content to slides (class names are not bound to CSS Fadeshow) -->
            <div class="slide-content-test">
              <h3>The Largest Indoor Plant Selection in the city</h3>
              <h1>Create Your green oasis</h1>
            </div>
          </div>
          <div class="fs-slide">
            <div
              class="fs-slide-bg"
              style="background-image: url(images/Hero-2.jpg)"
            ></div>
          </div>
          <div class="fs-slide">
            <div
              class="fs-slide-bg"
              style="background-image: url(images/Hero-3.jpg)"
            ></div>
          </div>
          <div class="fs-slide">
            <div
              class="fs-slide-bg"
              style="background-image: url(images/Hero-4.jpg)"
            ></div>
          </div>
          <div class="fs-slide">
            <div
              class="fs-slide-bg"
              style="background-image: url(images/Hero-5.jpg)"
            ></div>
          </div>
        </div>
    
        <!-- Quick Navigation -->
        <div class="fs-quick-nav">
          <label class="fs-quick-btn" for="fs-slide-1"></label>
          <label class="fs-quick-btn" for="fs-slide-2"></label>
          <label class="fs-quick-btn" for="fs-slide-3"></label>
          <label class="fs-quick-btn" for="fs-slide-4"></label>
          <label class="fs-quick-btn" for="fs-slide-5"></label>
        </div>
    
        <!-- Prev Navigation -->
        <div class="fs-prev-nav">
          <label class="fs-prev-btn" for="fs-slide-1"></label>
          <label class="fs-prev-btn" for="fs-slide-2"></label>
          <label class="fs-prev-btn" for="fs-slide-3"></label>
          <label class="fs-prev-btn" for="fs-slide-4"></label>
          <label class="fs-prev-btn" for="fs-slide-5"></label>
        </div>
    
        <!-- Next Navigation -->
        <div class="fs-next-nav">
          <label class="fs-next-btn" for="fs-slide-1"></label>
          <label class="fs-next-btn" for="fs-slide-2"></label>
          <label class="fs-next-btn" for="fs-slide-3"></label>
          <label class="fs-next-btn" for="fs-slide-4"></label>
          <label class="fs-next-btn" for="fs-slide-5"></label>
        </div>
      </div>
    </div>
    

    <div class="grid grid--2x1 title">
      <h1>Shop By Collection</h1>
      <hr>
      <div class="grid grid--2x2 categories">
          <div class="Best-Sellers">
            <div class="content">
              <H2>Best Sellers</H2>
            </div>
          </div>
          <div class="pots">
            <h2>
              Pots & Accessories
            </h2>
          </div>
          <div class="low-light">
            <h2>
              Low light plants
            </h2>
          </div>
          <div class="pet-safe">
            <h2>
              pet safe plants
            </h2>
          </div>
            </div>
          </div>
        </div>
  </body>
</html>
